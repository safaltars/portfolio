<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">User Information</h2>
        <form class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
                       required>
            </div>

            <!-- Gender -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                <div class="mt-1 flex space-x-6">
                    <div class="flex items-center">
                        <input type="radio" id="male" name="gender" value="male"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full cursor-pointer">
                        <label for="male" class="ml-2 block text-sm text-gray-700 cursor-pointer">Male</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="female" name="gender" value="female"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full cursor-pointer">
                        <label for="female" class="ml-2 block text-sm text-gray-700 cursor-pointer">Female</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="other" name="gender" value="other"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full cursor-pointer">
                        <label for="other" class="ml-2 block text-sm text-gray-700 cursor-pointer">Other</label>
                    </div>
                </div>
            </div>

            <!-- Class (assuming school class/grade) -->
            <div>
                <label for="class" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                <select id="class" name="class"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out">
                    <option value="">Select your class</option>
                    <option value="kindergarten">Kindergarten</option>
                    <option value="1st">1st Grade</option>
                    <option value="2nd">2nd Grade</option>
                    <option value="3rd">3rd Grade</option>
                    <option value="4th">4th Grade</option>
                    <option value="5th">5th Grade</option>
                    <option value="6th">6th Grade</option>
                    <option value="7th">7th Grade</option>
                    <option value="8th">8th Grade</option>
                    <option value="9th">9th Grade</option>
                    <option value="10th">10th Grade</option>
                    <option value="11th">11th Grade</option>
                    <option value="12th">12th Grade</option>
                    <option value="na">Not Applicable</option>
                </select>
            </div>

            <!-- Education -->
            <div>
                <label for="education" class="block text-sm font-medium text-gray-700 mb-1">Highest Education</label>
                <select id="education" name="education"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out">
                    <option value="">Select your education level</option>
                    <option value="highschool">High School Diploma</option>
                    <option value="associate">Associate's Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="doctorate">Doctorate</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Occupation -->
            <div>
                <label for="occupation" class="block text-sm font-medium text-gray-700 mb-1">Occupation</label>
                <input type="text" id="occupation" name="occupation" placeholder="Your profession"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- Hobby -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Hobbies (Select all that apply)</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="reading" name="hobby" value="reading"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-md cursor-pointer">
                        <label for="reading" class="ml-2 block text-sm text-gray-700 cursor-pointer">Reading</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="sports" name="hobby" value="sports"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-md cursor-pointer">
                        <label for="sports" class="ml-2 block text-sm text-gray-700 cursor-pointer">Sports</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="cooking" name="hobby" value="cooking"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-md cursor-pointer">
                        <label for="cooking" class="ml-2 block text-sm text-gray-700 cursor-pointer">Cooking</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="gaming" name="hobby" value="gaming"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-md cursor-pointer">
                        <label for="gaming" class="ml-2 block text-sm text-gray-700 cursor-pointer">Gaming</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="traveling" name="hobby" value="traveling"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-md cursor-pointer">
                        <label for="traveling" class="ml-2 block text-sm text-gray-700 cursor-pointer">Traveling</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="music" name="hobby" value="music"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-md cursor-pointer">
                        <label for="music" class="ml-2 block text-sm text-gray-700 cursor-pointer">Music</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="art" name="hobby" value="art"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-md cursor-pointer">
                        <label for="art" class="ml-2 block text-sm text-gray-700 cursor-pointer">Art</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="gardening" name="hobby" value="gardening"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-md cursor-pointer">
                        <label for="gardening" class="ml-2 block text-sm text-gray-700 cursor-pointer">Gardening</label>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="other_hobby" class="block text-sm font-medium text-gray-700 mb-1">Other Hobby (optional)</label>
                    <input type="text" id="other_hobby" name="other_hobby" placeholder="Specify other hobby"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out">
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
